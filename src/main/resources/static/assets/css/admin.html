<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>MovieHunter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./admin.css" type="text/css" media="all" />
    <style>

    </style>
    <%--    <!--[if IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->--%>
</head>

<body>
<!-- START PAGE SOURCE -->
<div id="shell">
    <div id="header">
        <!-- 로고 추가 수정 -->
        <h1 id="logo"><a href="/movies/list"><img src="/assets/img/logo4.png" alt=""></a></h1>
        <!-- 로고 추가 수정 -->
        <div id="navigation">
            <ul>


                <li class="header-li header-li-home"><a href="/movies/list">HOME</a></li>
                <li class="header-li"><a href="/user/login">로그인</a></li>
                <li class="header-li"><a href="/user/sign-up">회원가입</a></li>

            </ul>
        </div>
        <div id="sub-navigation">

        </div>
    </div>








    <div id="main">
        <div id="content">

            <div id="container">
                <div class="container movie-save-box">

                    <form action="post-url" name="post-name" id="post-id" method="POST"
                          enctype="multipart/form-data">

                        <div class="movie-img-box">
                            <div class="thumbnail-box">
                                <img src="../img/free-icon-addition-thick-symbol-20183.png" alt="프로필 썸네일">
                            </div>
                            <label for="profile-img">포스터 사진 추가</label>
                            <input type="file" id="profile-img" name="profileImage" accept="image/*">
                        </div>



                        <div class="movie-save-left-right-box">


                            <div class="movie-save-left-box">


                                <div class="form-group">
                                    <label for="signId"><strong>입력해줄 제목</strong>
                                        <p id="error-code"></p>
                                    </label>
                                    <input type="text" id="blank" name="blank" placeholder="입력해주세요">
                                </div>
                                <div class="form-group">
                                    <label for="signId"><strong>입력해줄 제목</strong>
                                        <p id="error-code"></p>
                                    </label>
                                    <input type="text" id="blank" name="blank" placeholder="입력해주세요">
                                </div>



                            </div>



                            <div class="movie-save-right-box">


                                <div class="form-group">
                                    <label for="signId"><strong>입력해줄 제목</strong>
                                        <p id="error-code"></p>
                                    </label>
                                    <input type="text" id="movie-info" name="blank" placeholder="입력해주세요">
                                </div>



                            </div>




                        </div>



                        <input type="button" value="저장하기" id="movie-save-button">
                    </form>
                </div>
            </div>
        </div>
        <div class="cl"></div>
    </div>









    <div id="footer">
        <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
        <p class="rf">Design by <a href="http://chocotemplates.com/">ChocoTemplates.com</a></p>
        <div style="clear:both;"></div>
    </div>
</body>
</body>

</html>
